<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group" [ngClass]="{'has-error': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}">
          <label for="email">Email address</label>
          <input class="form-control" id="email" name="email" type="email" placeholder="Enter Email" formControlName="email" required>
          <small class="form-control-feedback" *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine">Enter valid email address</small>
        </div>
        <div class="form-group" [ngClass]="{'has-error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" type="password" placeholder="Password" formControlName="password" required>
          <small class="form-control-feedback" *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine">Enter valid password</small>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember Password</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="/register">Register an Account</a>
        <a class="d-block small" href="/forgot">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
